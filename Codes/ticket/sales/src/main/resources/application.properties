spring.application.name=sales-service

# Porta do servidor
server.port=4000

# Configurações do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/tickets-sales
spring.datasource.username=pg-tickets-sales
spring.datasource.password=tickets-sales-password

# Gerenciamento das entidades e do banco de dados
spring.jpa.hibernate.ddl-auto=update

# Configuração do Eureka Client (Versão Reforçada)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}